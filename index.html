<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ModalWidget</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<link rel="stylesheet" href="dist/modalWidget.css">

	<style>
		#demo{
			background:#00759c;
			font-size: 20px;
			padding:20px;
			border:none;
			outline: none;
			color:white;
			font-family: 'Open sans';
		}
	</style>
</head>
<body>
	<button id="demo">Modal</button>
	<script src="dist/modalWidget.js"></script>
	
	<script>
	var Modal = new ModalWidget({
		image:'question',
		title: 'Remember to save!',
		content: "You haven't saved your changes yet! Do you want to do it now?",
		color: '#00759c',
		buttons: [
			{
				text: 'Save now',
				backgroundColor: '#00759c',
				color: '#fff',
				callback: function(){
					console.log(this);
				}
			},
			{
				text: 'Cancel',
				backgroundColor: '#ccc',
				color: '#fff',
				callback: function(){
					this.hide();
				}
			}
		]
	}).show();
	var demoBtn = document.querySelector('#demo');
		demoBtn.addEventListener('click',function(){
			Modal.show();
		});
	</script>
</body>
</html>
